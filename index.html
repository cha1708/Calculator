<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator By Chahak</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div id="display">
            <input
              type="text"
              name="display"
              id="displayinput"
              title="Display Screen"
            />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value = ''"
              class="operator"
              title="All Clear"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1)"
              class="operator"
              title="Delete the last character"
            />
            <input
              type="button"
              value="R"
              class="operator"
              id="random"
              onclick="randomnum()"
              title="Gives a random number between 1 and 100"
            />
            <input
              type="button"
              value="/"
              onclick="increment('/')"
              class="operator"
              title="Divide"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="increment('7')" />
            <input type="button" value="8" onclick="increment('8')" />
            <input type="button" value="9" onclick="increment('9')" />
            <input
              type="button"
              value="*"
              onclick="increment('*')"
              class="operator"
              title="Multiply"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="increment('4')" />
            <input type="button" value="5" onclick="increment('5')" />
            <input type="button" value="6" onclick="increment('6')" />
            <input
              type="button"
              value="-"
              onclick="increment('-')"
              class="operator"
              title="Subtract"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="increment('1')" />
            <input type="button" value="2" onclick="increment('2')" />
            <input type="button" value="3" onclick="increment('3')" />
            <input
              type="button"
              value="+"
              onclick="increment('+')"
              class="operator"
              title="Add"
            />
          </div>
          <div>
            <input type="button" value="0" onclick="display.value += '0'" />
            <input
              type="button"
              value="."
              onclick="increment('.')"
              title="Decimal"
            />
            <input
              type="button"
              value="="
              onclick="display.value=eval(display.value)"
              id="equal"
              class="operator"
              title="Equals"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
